<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>PODO</title>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <header>
        <div class="h-inner">
          <a class="prev"><img src="img/mo/icon_left.svg" alt=""></a>
          <p>민원요청</p>
        </div>
      </header>

      <article class="arti-sub">
        <section class="p14">
          <input type="text" placeholder="제목을 입력해 주세요.">
          <textarea placeholder="내용을 입력해 주세요."></textarea>
          <div class="content-add">
            <a class="add">
              <img src="img/mo/icon_bg_add.svg" alt="">
            </a>
            <p class="noti">아직 등록된 계약이 없습니다.<br> <s>“더하기”</s> 버튼을 통해 추가하실 수 있습니다.</p>
          </div>
          <div class="manager-box">
            <ul>
              <li>
                <p>관리인</p>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
              </li>
              <li>
                <p>임대인</p>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
              </li>
            </ul>
          </div>
          <a class="submit">실시간 요청하기</a>
        </section>
      </article>


      <footer>
        <ul>
          <li>
            <a href="">
              <img src="img/mo/icon_home.svg" alt="">
              <p>홈</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_benefit.svg" alt="">
              <p>혜택</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_complain.svg" alt="">
              <p>민원</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_document.svg" alt="">
              <p>계약서</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_app_menu.svg" alt="">
              <p>전체</p>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </div>

  <script src="js/mobile.js"></script>
</body>
</html>
