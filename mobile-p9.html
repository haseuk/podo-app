<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/font.css">

        </div>

      <article class="arti-sub">
        <section class="p8">
          <div class="tab">
            <ul>

            <p class="txt">계약 주소를 입력해 주세요.</p>
            <div class="input-box">
              <div class="box">

          <a class="submit">확인</a>

      <footer>
        <ul>
          <li>
            <a href="">
              <img src="img/mo/icon_home.svg" alt="">

          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_benefit.svg" alt="">

          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_complain.svg" alt="">

            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_document.svg" alt="">

            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_app_menu.svg" alt="">
              <p>전체</p>
