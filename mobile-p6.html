<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>PODO</title>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <header>
        <h1><img src="img/mo/logo_app.svg" alt="">PODO</h1>
        <p>공간</p>
        <div class="status">
          <a><img src="img/mo/icon_dollar.svg" alt=""></a>
          <a class="recep"><img src="img/mo/icon_chat.svg" alt=""></a>
          <a><img src="img/mo/icon_person.svg" alt=""></a>
        </div>
      </header>

      <article>
        <section class="p6">
          <div class="inner">
            <h2>계약등록</h2>
            <p class="txt">임대차 계약서는 포도앱 블록체인 기술로 안전하게 보관됩니다.</p>
            <div class="content-add">
              <a class="add">
                <img src="img/mo/icon_bg_add.svg" alt="">
              </a>
              <p class="noti">아직 등록된 계약이 없습니다.<br> <s>“더하기”</s> 버튼을 통해 추가하실 수 있습니다.</p>
            </div>
          </div>
        </section>
      </article>


      <footer>
        <ul>
          <li>
            <a href="">
              <img src="img/mo/icon_home.svg" alt="">
              <p>홈</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_benefit.svg" alt="">
              <p>혜택</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_complain.svg" alt="">
              <p>민원</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_document.svg" alt="">
              <p>계약서</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_app_menu.svg" alt="">
              <p>전체</p>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </div>

  <script src="js/mobile.js"></script>
