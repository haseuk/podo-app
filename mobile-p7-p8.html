<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>PODO</title>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <header>
        <div class="h-inner">
          <a class="prev"><img src="img/mo/icon_left.svg" alt=""></a>
          <p>계약등록</p>
        </div>
      </header>

      <article class="arti-sub">
        <section class="p7">
          <div class="tab">
            <ul>
              <li class="on"><a>회원선택</a></li>
              <li><a>집 주소</a></li>
              <li><a>계약서 등록</a></li>
              <li><a>계좌 정보</a></li>
            </ul>
          </div>

          <div class="content">
            <h3>회원 선택</h3>
            <p class="txt">임차인/임대인 구분을 위한 선택을 해 주세요.</p>
            <div class="select-box">
              <ul>
                <li><a>임차인</a></li>
                <li><a>임대인</a></li>
                <li><a>관리자<br> 공인중개사</a></li>
              </ul>
            </div>
            <h3>입금자 명</h3>
            <p class="txt">상대방 계좌에 표기될 이름을 설정해주세요.</p>
            <input type="text" placeholder="예시) 김삿갓 102호">
          </div>
          <a class="submit">확인</a>
        </section>
      </article>


      <footer>
        <ul>
          <li>
            <a href="">
              <img src="img/mo/icon_home.svg" alt="">
              <p>홈</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_benefit.svg" alt="">
              <p>혜택</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_complain.svg" alt="">
              <p>민원</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_document.svg" alt="">
              <p>계약서</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_app_menu.svg" alt="">
              <p>전체</p>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </div>

  <script src="js/mobile.js"></script>
</body>
</html>
