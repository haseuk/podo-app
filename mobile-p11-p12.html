<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>PODO</title>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <header>
        <div class="h-inner">
          <a class="prev"><img src="img/mo/icon_left.svg" alt=""></a>
          <p>계약등록</p>
        </div>
      </header>

      <article class="arti-sub">
        <section class="p11">
          <div class="tab">
            <ul>
              <li><a>회원선택</a></li>
              <li><a>집 주소</a></li>
              <li><a>계약서 등록</a></li>
              <li class="on"><a>계좌 정보</a></li>
            </ul>
          </div>

          <div class="content">
            <h3>계좌정보</h3>
            <p class="txt">입금받으시는 계좌를 기재 해주세요.</p>
            <h4>은행선택</h4>
            <div class="select">
              <select>
                <option value="">선택해주세요.</option>
                <option value="shinhan">신한은행</option>
                <option value="hana">하나은행</option>
                <option value="kb">국민은행</option>
                <option value="uri">우리은행</option>
              </select>
            </div>
            <div class="input-box">
              <div class="box">
                <input type="number" placeholder="계좌번호 입력">
              </div>
              <div class="box">
                <input type="text">
              </div>
            </div>
          </div>
          <a class="submit">확인</a>
        </section>
      </article>


      <footer>
        <ul>
          <li>
            <a href="">
              <img src="img/mo/icon_home.svg" alt="">
              <p>홈</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_benefit.svg" alt="">
              <p>혜택</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_complain.svg" alt="">
              <p>민원</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_document.svg" alt="">
              <p>계약서</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/mo/icon_app_menu.svg" alt="">
              <p>전체</p>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </div>

  <script src="js/mobile.js"></script>
</body>
</html>
